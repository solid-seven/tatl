name: compile-ebpf
run-name: Compiling and testing libbpf-bootstrap
on:
  pull_request:
    branches: ['**']
jobs:
  compile-libbpf-bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Create directory for artifacts
        run: sudo mkdir $GITHUB_WORKSPACE/artifacts
      - name: Clone tatl
        uses: actions/checkout@v3
        with:
          repository: solid-seven/tatl
          path: tatl
      - name: Install dependencies
        run: sudo apt install clang libelf1 libelf-dev zlib1g-dev -y
      - name: Clone libbpf-bootstrap
        uses: actions/checkout@v3
        with:
          repository: libbpf/libbpf-bootstrap
          submodules: recursive
          path: libbpf-bootstrap
      - name: Compile libbpf-bootstrap
        run: |
          cd $GITHUB_WORKSPACE/libbpf-bootstrap/examples/c;
          make;
          sudo chmod +x bootstrap;
      - name: Execute bootstrap
        run: |
          cd $GITHUB_WORKSPACE/libbpf-bootstrap/examples/c;
          sudo python $GITHUB_WORKSPACE/tatl/.github/scripts/execute_ebpf.py -o "$GITHUB_WORKSPACE/artifacts/ebpf-output.txt";
      - name: Archive output logs
        uses: actions/upload-artifact@v3
        with:
          name: ebpf-output-log
          path: $GITHUB_WORKSPACE/artifacts/ebpf-output.txt
          retention-days: 5
